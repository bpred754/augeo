  <div ng-show="isLoaded">

    <!-- Header -->
    <div class="container">
      <div class="row">
        <div class="jumbotron">
          <div id="head-container" class="text-align-center">
            <div id="header-title" class="x-large-text">Leaderboards</div>
            <div id="skill-container">
              <a ng-if="currentTwitterSkill == 'Augeo'">
                <img id="skill-icon" src="image/augeo-logo-medium.png">
              </a>
              <span ng-if="currentTwitterSkill != 'Augeo'" class="glyphicon {{getGlyphicon()}} skill-glyphicon"></span>
            </div>
            <select id="skill-select" class="form-control standard-text" ng-model="currentTwitterSkill" ng-change="getCompetitors()">
              <option>Augeo</option>
              <option ng-repeat="twitterSkill in twitterSkills">{{twitterSkill.name}}</option>
            </select>
          </div>
        </div>
      </div> <!-- end header row -->
    </div> <!-- end header container -->

    <div class="container">
      <div class="row" id="entry-titles-container">
        <div class="col-md-1 hidden-xs hidden-sm"></div>
        <div class="col-xs-2 entry-title large-text text-primary">Rank</div>
        <div id="user-entry-title" class="col-sm-1 hidden-xs entry-title large-text text-primary">User</div>
        <div id="user-entry-input-container" class="col-md-2 col-xs-4">
          <input id="user-entry-input" type="text" class="form-control standard-text" ng-model="searchName">
        </div>
        <div id="go-button-container" class="col-xs-1">
          <div id="go-button" class="standard-text btn btn-default btn-small" ng-click="getCompetitors()">
            <span id="go-button-title">GO</span>
          </div>
        </div>
        <div class="col-sm-2 entry-title large-text text-primary hidden-xs">Level</div>
        <div class="col-xs-2 entry-title large-text text-primary hidden-sm hidden-md hidden-lg">Lvl</div>
        <div class="col-md-2 col-sm-2 entry-title text-primary large-text hidden-xs">Experience</div>
        <div class="col-xs-3 entry-title large-text text-primary hidden-sm hidden-md hidden-lg">Exp</div>
        <div class="col-md-1 hidden-sm hidden-xs"></div>
      </div>
      <div class="row">
        <leaderboard-entry ng-repeat="user in users" user="user" search-name="searchName"></leaderboard-entry>
      </div>
      <div class="row leaderboard-row"></div>
      <paginate current-page-number="currentPage" end-page="lastPage" next="loadNext()" previous="loadPrevious()" load-page="loadPage(page)"></paginate>
    </div>
  </div>

  <script>

    $(document).ready(function() {

      // Call getCompetitors when user presses enter key when input is in focus
      $("#user-entry-input").keyup(function (e) {
        if (e.keyCode == 13) {
          angular.element($('#skill-container')).scope().getCompetitors();

          $('#go-button').removeClass('go-button');
          $('#go-button').addClass('go-button-enter');

          window.setTimeout(function() {
            $('#go-button').addClass('go-button');
            $('#go-button').removeClass('go-button-enter');
          }, 50);
        }
      });

    });

  </script>
