    <div class="sv-container" ng-class="{'svs-container' : isSubSkill, 'svm-container': isMainSkill}">
        <progress-arc size="{{skillViewSize}}" stroke="#333" stroke-width="10" complete="skill.levelProgress" background="#eee"></progress-arc>
        <div class="sv-inner-circle-container" ng-class="{'svs-inner-circle-container': isSubSkill, 'svm-inner-circle-container': isMainSkill}">
            <div ng-class="{'svs-glyphicon-container': isSubSkill, 'svm-glyphicon-container': isMainSkill}" class="text-align-center">
                <span ng-if="skill.glyphicon != null" class="glyphicon {{skill.glyphicon}} sv-glyphicon" ng-class="{'svs-glyphicon': isSubSkill, 'svm-glyphicon': isMainSkill}"></span>
                <div ng-if="skill.glyphicon == null" class="sv-image-container">
                    <a href="https://twitter.com" target="_blank"><img src="image/twitter/logo-blue-medium.png" class="sv-image"/></a>
                </div>
            </div>
            <div class="text-primary text-align-center sv-level" ng-class="{'svs-level': isSubSkill, 'svm-level': isMainSkill}">
                <p>{{skill.level}}</p>
            </div>
        </div>
    </div>
    <div class="sv-bottom-text-container">
        <p class="subheading-text primary-text sv-skill-name">{{skill.name}}</p>
        <p class="large-text primary-text">{{skill.experience}} / {{skill.endExperience}}</p>
    </div>
