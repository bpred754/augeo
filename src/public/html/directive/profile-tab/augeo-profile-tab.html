    <div class="profile-img-container">
        <img class="profile-img" src="{{user.profileImg}}"/>
    </div>
    <!-- View As Link -->
    <div class="profile-edit-view-link" ng-if="isEditMode && isGlobalUser">
        <p class="small-text augeo-link" ng-click="viewAsOther()">View as other Augeo user</p>
    </div>
    <!-- Bio - Edit Mode -->
    <div ng-if="isEditMode && isGlobalUser">
        <div class="profile-label">
            <p class="standard-text text-primary">Public Bio</p>
        </div>
        <div class="horizontal-center profile-field-input-container">
            <input type="text" class="form-control small-text profile-field-input" placeholder="Profession" ng-model="user.profession"/>
        </div>
        <div class="horizontal-center profile-field-input-container">
            <input type="text" class="form-control small-text profile-field-input" placeholder="Location" ng-model="user.location"/>
        </div>
        <div class="horizontal-center profile-field-input-container">
            <input type="text" class="form-control small-text profile-field-input" placeholder="Website" ng-model="user.website"/>
        </div>
        <div class="profile-label profile-label-description">
            <p class="standard-text text-primary">Description</p>
        </div>
        <div class="horizontal-center">
            <textarea id="profile-description-field" class="form-control small-text profile-field-input" placeholder="Tell us about yourself..." ng-model="user.description" maxlength="180"></textarea>
        </div>
    </div>
    <!-- Bio - View Mode -->
    <div ng-if="!isEditMode">
        <p id="profile-description" class="standard-text text-primary text-align-center">{{user.description}}</p>
        <p class="standard-text text-primary text-align-center profile-attr">{{user.profession}}</p>
        <p class="standard-text text-primary text-align-center profile-attr">{{user.location}}</p>
        <p class="standard-text text-primary text-align-center profile-attr">{{user.website}}</p>
    </div>
    <!-- Authenticate with interface -->
    <div class="profile-auth-container" ng-if="isGlobalUser && isEditMode && !hasAnyAuthentications">
        <div class="profile-auth-inner-container">
            <p class="standard-text text-primary text-align-center profile-auth-text profile-auth-border">Select an interface below and authenticate to start tracking experience!</p>
        </div>
    </div>
