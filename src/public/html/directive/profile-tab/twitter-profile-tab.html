    <div class="profile-img-container" ng-if="user.twitter">
        <img class="profile-img" src="{{user.twitter.profileImageUrl}}"/>
    </div>
    <!-- Authenticate with Twitter -->
    <div class="profile-auth-container" ng-if="!user.interfaces[interfaceIndex].hasAuthentication && isGlobalUser">
        <div class="profile-auth-inner-container">
            <p class="standard-text text-primary text-align-center profile-auth-text">Authenticate with Twitter to start tracking your experience</p>
            <div class="horizontal-center">
                <button type="button" class="btn btn-primary small-text" data-dismiss="modal" ng-click="submitTwitterAuthentication()">Authenticate</button>
            </div>
        </div>
    </div>
    <!-- Use Twitter profile image as Augeo Image -->
    <div class="checkbox horizontal-center" ng-if="user.interfaces[interfaceIndex].hasAuthentication && isGlobalUser">
        <label><input type="checkbox" ng-model="user.interfaces[interfaceIndex].usingProfileImage" ng-change="setProfileImage('Twitter')">Use as Augeo profile image</label>
    </div>
    <!-- Twitter screen name -->
    <div ng-if="user.interfaces[interfaceIndex].hasAuthentication" class="standard-text text-primary profile-attr horizontal-center"><a class="profile-interface-screen-name normal-text clickable" href="https://twitter.com/{{user.twitter.screenName}}" target="_blank">@{{user.twitter.screenName}}</a></div>
    <!-- Twitter follow -->
    <div class="horizontal-center profile-twitter-follow-container" ng-if="user.interfaces[interfaceIndex].hasAuthentication">
        <a class="twitter-follow-button" data-show-count="false" data-lang="en" data-show-screen-name="true">Follow</a>
    </div>
