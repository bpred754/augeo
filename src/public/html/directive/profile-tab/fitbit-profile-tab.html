    <div class="profile-img-container" ng-if="user.fitbit">
        <img class="profile-img" src="{{user.fitbit.profileImageUrl}}"/>
    </div>
    <!-- Authenticate with Fitbit -->
    <div class="profile-auth-container" ng-if="!user.interfaces[interfaceIndex].hasAuthentication && isGlobalUser">
        <div class="profile-auth-inner-container">
            <p class="standard-text text-primary text-align-center profile-auth-text">Authenticate with Fitbit to start tracking your experience.</p>
            <div class="horizontal-center">
                <button type="button" class="btn btn-primary small-text" data-dismiss="modal" ng-click="submitFitbitAuthentication()">Authenticate</button>
            </div>
        </div>
    </div>
    <!-- Use Fitbit profile image as Augeo Image -->
    <div class="checkbox horizontal-center" ng-if="user.fitbit && isGlobalUser">
        <label><input type="checkbox" ng-model="user.interfaces[interfaceIndex].usingProfileImage" ng-change="setProfileImage('Fitbit')">Use as Augeo profile image</label>
    </div>
    <!-- Fitbit name -->
    <div ng-if="user.fitbit" class="standard-text text-primary profile-attr horizontal-center"><a class="profile-interface-screen-name normal-text clickable" href="https://www.fitbit.com/user/{{user.fitbit.fitbitId}}" target="_blank">{{user.fitbit.name}}</a></div>
