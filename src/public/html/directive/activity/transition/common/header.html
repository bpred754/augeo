    <div class="at-head-container">
        <div class="at-center">
            <div class="at-avatar-container">
                <div ng-if="screenName != activity.screenName" class="at-avatar-image-container">
                    <a href="{{activity.interfaceProfileUrl}}" target="_blank">
                        <img src="{{activity.avatarImageSrc}}" class="at-avatar-image"/>
                    </a>
                </div>
                <a href="{{activity.interfaceProfileUrl}}" target="_blank" class="large-text at-avatar-text at-name">{{activity.name}}</a>
                <a href="{{activity.interfaceProfileUrl}}" target="_blank" class="standard-text text-secondary at-avatar-text at-screen-name">{{activity.displayScreenName}}</a>
            </div>
            <div class="at-experience-container">
                <div class="at-experience-inner-container">
                    <div class="large-text at-experience">+{{activity.experience}}</div>
                    <div class="glyphicon {{activity.classificationGlyphicon}} at-classification"></div>
                </div>
            </div>
        </div>
    </div>
