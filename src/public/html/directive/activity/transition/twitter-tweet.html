    <div class="at-container">
        <activity-transition-header activity="activity" user="user"></activity-transition-header>
        <activity-transition-content activity="activity"></activity-transition-content>

        <div class="at-footer-container">
            <div class="height-100 text-align-center">
                <div class="at-footer">
                    <div class="at-date-container">
                        <a class="small-text text-secondary" href="{{activity.link}}" target="_blank">{{activity.date}}</a>
                    </div>
                    <div class="ttt-intent-container" ng-init="replySrc='image/twitter/default-reply.png'">
                        <a href="https://twitter.com/intent/tweet?in_reply_to={{activity.tweetId}}" target="_blank">
                            <img src="{{replySrc}}" class="ttt-intent" ng-mouseover="replySrc='image/twitter/reply-hover.png'" ng-mouseout="replySrc='image/twitter/default-reply.png'">
                        </a>
                    </div>
                    <div class="ttt-intent-container" ng-init="retweetSrc='image/twitter/default-retweet.png'">
                        <a href="https://twitter.com/intent/retweet?tweet_id={{activity.tweetId}}" target="_blank">
                            <img src="{{retweetSrc}}" class="ttt-intent" ng-mouseover="retweetSrc='image/twitter/retweet-hover.png'" ng-mouseout="retweetSrc='image/twitter/default-retweet.png'">
                        </a>
                    </div>
                    <div class="ttt-intent-count-container" ng-if="activity.retweetCount > 0">
                        <p class="small-text text-secondary ttt-intent-count">{{activity.retweetCount}}</p>
                    </div>
                    <div class="ttt-intent-container" ng-init="favoriteSrc='image/twitter/default-favorite.png'">
                        <a href="https://twitter.com/intent/favorite?tweet_id={{activity.tweetId}}" target="_blank">
                            <img src="{{favoriteSrc}}" class="ttt-intent" ng-mouseover="favoriteSrc='image/twitter/favorite-hover.png'" ng-mouseout="favoriteSrc='image/twitter/default-favorite.png'">
                        </a>
                    </div>
                    <div class="ttt-intent-count-container" ng-if="activity.favoriteCount > 0">
                        <p class="small-text text-secondary ttt-intent-count">{{activity.favoriteCount}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
