<link rel="stylesheet" href="css/view-activity.css">

<div ng-show="isLoaded">

  <!-- Header -->
  <div class="container">
    <div class="row">
      <div class="jumbotron">
        <div id="head-container" class="text-align-center">
          <div id="header-title" class="x-large-text">View Activity</div>
          <div id="skill-container">
            <a href="https://www.twitter.com">
              <img id="skill-icon" src="image/twitter/logo-blue.png">
            </a>
          </div>
          <select id="skill-select" class="form-control standard-text">
            <option>Twitter</option>
            <option ng-repeat="twitterSkill in twitterSkills">{{twitterSkill.name}}</option>
          </select>
        </div>
      </div>
    </div> <!-- end header row -->
  </div> <!-- end header container -->

  <div id="activity-wrap" class="container">
    <ul ng-if="screenSize == 'large'" class="dynamic-grid" angular-grid="tweets" ag-grid-width="350" ag-gutter-size="20" ag-id="gallery" ag-refresh-on-img-load="false" ag-scroll-container="activityWrap" ag-infinite-scroll="getNewPage()">
      <li data-ng-repeat="tweet in tweets" class="w3-card-4 grid">
        <activity-card tweet-data="tweet" is-card="true" screen-size="screenSize"></activity-card>
      </li>
    </ul>
    <div ng-if="screenSize != 'large'" class="activity-list" infinite-scroll="getNewPage()" infinite-scroll-distance="0">
      <div ng-repeat="tweet in tweets" class="activity-list-card w3-card-4">
        <activity-card tweet-data="tweet" is-card="true" screen-size="screenSize"></activity-card>
      </div>
    </div>
  </div>
  <div ng-show='!finishedLoading'>
    <img id="loader" src="image/ajax-loader.gif"/>
  </div>
</div>

<script>

  $(document).ready(function() {

    // Handle change of view-activity skill
    var skillSelect = $('#skill-select');
    var skillContainer = $('#skill-container');

    // Call getSkillLeaders when a new skills is chosen
    skillSelect.change(function() {

      skillContainer.empty();

      if(skillSelect.val() == 'Twitter') {

        skillContainer.html('<a id="twitter-link" href="https://www.twitter.com"></a>');
        $('#twitter-link').html('<img id="skill-icon" src="image/twitter/logo-blue.png">');
      } else {

        var glyphicon = angular.element(skillContainer).scope().getGlyphicon(skillSelect.val());
        skillContainer.append('<span class="glyphicon ' + glyphicon + ' skill-glyphicon"></span>');
      }

      // Call controller to get activity for specified skill
      angular.element(skillContainer).scope().setSkillActivity(skillSelect.val());
    });

  });

</script>
